<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <ul class="nav nav-list">
        <li ng-class="{active: currentView == 'list' }">
          <a ng-click="show('list')">All Roles</a>
        </li>
        <li ng-class="{active: currentView == 'form' }">
          <a ng-click="show('form')">New Role</a>
        </li>
      </ul>
    </div>
    <div class="span10">
      <div>
        <div ng-show="selectedRole" >
          <div class="span6">
            <h4>Roles</h4>
            <ul class="nav nav-list" ng-repeat="role in roles" >
              <li ng-class="{active: role.name == selectedRole.name}" >
                <a 
                 ng-click="selectRole(role)">{{role.name}}</a>
              </li>
            </ul>
          </div>
          <div ng-show="currentView == 'list'" class="span6">
            <h4>Role Details</h4>
            <roleform role="selectedRole" title="Role Details" submit-text="Update Role" submit="saveRole(role)" destroy="deleteRole(role)"></roleform>
            <div>
              <h4>Role Members</h4>
            </div>
          </div>
          <div ng-show="currentView == 'form'" class="span6">
            <roleform role="newRole" title="Role Details" submit-text="Create Role" submit="saveRole(role)"></roleform>
          </div>
        </div>      
        <div ng-hide="selectedRole">
          <div class="span6">
            <h4>Roles</h4>
            No Roles found for this organisation.
            You can create one by entering the details on this page.
          </div>
          <div class="span6">
            <roleform title="New Role" role="newRole" submit-text="Create Role" submit="saveRole(role)"></roleform>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
